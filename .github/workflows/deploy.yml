name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate post tags
        run: npm run validate-tags

      - name: Check Google Analytics Configuration
        run: |
          if [ -n "${{ vars.NEXT_PUBLIC_GA_ID }}" ]; then
            GA_ID="${{ vars.NEXT_PUBLIC_GA_ID }}"
            echo "‚úÖ Google Analytics ID is configured"
            echo "üìä Value: $GA_ID"
            echo "üìè Length: ${#GA_ID} characters"
            # Verifica se come√ßa com G- (formato correto GA4)
            if [[ "$GA_ID" == G-* ]]; then
              echo "‚úÖ Format looks correct (starts with G-)"
            else
              echo "‚ö†Ô∏è  Warning: ID doesn't start with 'G-' (expected format for GA4)"
            fi
          else
            echo "‚ùå Google Analytics ID NOT configured"
            echo "üí° To configure: GitHub repo ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí New variable"
            echo "   Name: NEXT_PUBLIC_GA_ID"
            echo "   Value: Your G-XXXXXXXXXX ID"
          fi

      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_GA_ID: ${{ vars.NEXT_PUBLIC_GA_ID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
